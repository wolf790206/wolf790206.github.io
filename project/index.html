							src="./assets/img/decorate/decorate04.png"

				</div>
				<div class="box">
					<div class="right">
						<img
							class="decorate1 animate__animated animate__slideInRight animate__slower"

						<img
							class="decorate4 animate__animated animate__slideInRight"

			</div>
			<div class="slowgon tranCenter">

				<div class="logo">
					<img
						src="./assets/img/logo/center.svg"

				<div class="bottom">
					若未來的某一天

					人工智慧全面取代設計師？

			</div>

		<header>
			<nav id="windowsNav">
				<div class="navAniEle"></div>

					<div class="navItem">
						<a

			<nav id="ipadNav">
				<div class="logo"></div>
				<div class="hamburgerBtn">三</div>
				<div class="clossBtn">X</div>
				<div class="navigator">
					<div class="navItem">
						<a
							href="#!"

						>
							形象主題簡介

						>

					<div class="navItem">

							設計師介紹

					</div>
				</div>
			</nav>
		</header>
		<main>
			<section class="section1">
				<div class="imageBox">
					<img
						class="image image04"
						src="./assets/img/section1/S1-04.png"
						alt=""
					/>
					<img
						class="image image03"
						src="./assets/img/section1/S1-03.png"
						alt=""
					/>
					<img
						class="image image02"
						src="./assets/img/section1/S1-02.png"
						alt=""
					/>
					<img
						class="image image01"
						src="./assets/img/section1/S1-01.png"
						alt=""
					/>
				</div>
			</section>
			<section class="section2">
				<div class="part1">
					<div class="row">
						<div class="controlImage">
							<div class="imageContainer">
								<div class="imageContainerInner">
									<div id="mySlider"></div>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="imageContainer">
								<div class="imageContainerInner image1"></div>
							</div>
						</div>
						<div class="contentBox">
							<div class="content">
								猜猜左右哪一張圖是真人手繪圖？
								<br />
								Guess which one is the hand-drawn picture?
							</div>
							<div class="contentBtn">
								<div
									class="btn leftBtn"
									data-left="1"
									data-right="0"
								>
									左邊
								</div>
								<div
									class="btn rightBtn"
									data-left="0"
									data-right="1"
								>
									右邊
								</div>
								<div class="changeBtn">
									<div class="whiteBlock"></div>
									<div class="pinkBlock">90%</div>
								</div>
								<div class="await"></div>
							</div>
						</div>
						<div class="col">
							<div class="imageContainer">
								<div class="imageContainerInner image2"></div>
							</div>
						</div>
					</div>
				</div>
			</section>

		<script
			src="https://code.jquery.com/jquery-3.6.4.js"
			integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/before-after-slider@1.0.0/dist/slider.bundle.js"></script>
		<script src="./assets/JS/globel.js"></script>
		<script src="./assets/JS/index.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
			integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script>
			// drag Event
			new SliderBar({
				el: '#mySlider', // The container, required
				beforeImg: './assets/img/section2/left.png', // before image, required
				afterImg: './assets/img/section2/right.png', // after image, required
				width: 'default', // slide-wrap width, default 100%
				height: 'default', // slide-wrap height, default image-height
				line: false, // Dividing line, default true
				lineColor: 'rgba(0,0,0,0.5)', // Dividing line color, default rgba(0,0,0,0.5)
			});
		</script>
